<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/register.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1><a href="index.html">TTI</a></h1>
            <span><a href="index.html">TechTide Innovations</a></span>
        </div>
        <a href="index.html">
        <button class="login-btn" id="loginButton">Home â†’</button>
        </a>
    </header>

    <main>
        <div class="register-page">
            <div class="register-container">
                <h1>Create an account</h1>
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <form action="register.php" method="POST" onsubmit="return validateRegisterForm()">
                    <div class="form-group">
                        <input type="text" id="first-name" name="first_name" placeholder="First name" required>
                        <input type="text" id="last-name" name="last_name" placeholder="Last name" required>
                    </div>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                    <label for="role">Register as:</label>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit">Create account</button>
                </form>
                <div class="social-login">
                    <p>Or register with</p>
                    <button class="social-btn google">Google</button>
                    <button class="social-btn apple">Apple</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/validation.js"></script>
</body>
</html>
